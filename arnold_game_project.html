<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arnold Game Project</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }

    h1 {
      color: #333;
    }

    #gameArea {
      position: relative;
      width: 400px;
      height: 300px;
      border: 3px solid #333;
      background-color: white;
      margin: 20px auto;
      overflow: hidden;
    }

    #button {
      position: absolute;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #score, #time {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Arnold's Click the Button Game ðŸŽ¯</h1>
  <p id="score">Score: 0</p>
  <p id="time">Time Left: 10s</p>
  <div id="gameArea">
    <button id="button">Click Me!</button>
  </div>

  <script>
    const button = document.getElementById("button");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const gameArea = document.getElementById("gameArea");

    let score = 0;
    let timeLeft = 10;
    let timer;

    function moveButton() {
      const x = Math.random() * (gameArea.clientWidth - button.offsetWidth);
      const y = Math.random() * (gameArea.clientHeight - button.offsetHeight);
      button.style.left = x + "px";
      button.style.top = y + "px";
    }

    button.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Score: " + score;
      moveButton();
    });

    function countdown() {
      timer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = "Time Left: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          button.disabled = true;
          button.textContent = "Game Over!";
        }
      }, 1000);
    }

    moveButton();
    countdown();
  </script>
</body>
</html>
